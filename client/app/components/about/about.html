<div class="container">

    <div class="row">
        <div class="col-xs-6">
            <h3>Basic Angular Input</h3>

            <form class="form">
                <div class="form-group">
                    <label for="" class="col-xs-2 col-xs-offset-2">Input Phrase</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" ng-model="$ctrl.phrase">
                    </div>
                </div>

                <div class="form-group">
                    <label for="" class="col-xs-2 col-xs-offset-2">Say Phrase</label>
                    <div class="col-xs-8">
                        <button class="btn btn-info" ng-click="$ctrl.sayHello()">Speak Phrase</button>
                    </div>
                </div>
            </form>
        </div>


        <div class="col-xs-6">
            <h3>Basic Angular UI Datepicker</h3>

            <datepicker></datepicker>
        </div>
    </div>

    <button type="button" class="btn btn-default" ng-click="$ctrl.open()">Open me!</button>
    <button type="button" class="btn btn-default" ng-click="$ctrl.openComponentModal()">Open a component modal!</button>
    <div ng-show="$ctrl.selected">Selection from a modal: {{ $ctrl.selected }}</div>
</div>
