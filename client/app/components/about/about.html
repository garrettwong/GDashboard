<div class="container">

    <div class="row">
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Gender</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <div id="gender" class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                    <input type="radio" name="gender" value="male" data-parsley-multiple="gender"> &nbsp; Male &nbsp;
                </label>
                    <label class="btn btn-primary" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                    <input type="radio" name="gender" value="female" data-parsley-multiple="gender"> Female
                </label>
                </div>
            </div>
        </div>

        <h4>https://colorlib.com/polygon/gentelella/form.html#</h4>
        <form class="form-horizontal form-label-left input_mask">
            <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                <input type="text" class="form-control has-feedback-left" id="inputSuccess2" placeholder="First Name">
                <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
            </div>

            <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                <input type="text" class="form-control" id="inputSuccess3" placeholder="Last Name">
                <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
            </div>

            <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                <input type="text" class="form-control has-feedback-left" id="inputSuccess4" placeholder="Email">
                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
            </div>

            <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                <input type="text" class="form-control" id="inputSuccess5" placeholder="Phone">
                <span class="fa fa-phone form-control-feedback right" aria-hidden="true"></span>
            </div>

            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Default Input</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                    <input type="text" class="form-control" placeholder="Default Input">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Disabled Input </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                    <input type="text" class="form-control" disabled="disabled" placeholder="Disabled Input">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Read-Only Input</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                    <input type="text" class="form-control" readonly="readonly" placeholder="Read-Only Input">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Date Of Birth <span class="required">*</span>
                        </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                    <input class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
                </div>
            </div>

            <div class="form-group">    
                <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>

                <h4>Popup</h4>
                <div class="row">
                <div class="col-md-6">
                    <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{$ctrl.format}}" ng-model="dt" is-open="$ctrl.popup1.opened" datepicker-options="$ctrl.dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="$ctrl.open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                    </p>
                </div>

                <div class="col-md-6">
                    <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup ng-model="dt" is-open="$ctrl.popup2.opened" datepicker-options="$ctrl.dateOptions" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="$ctrl.open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                    </p>
                </div>
                </div>
                <div class="row">
                <div class="col-md-6">
                    <label>Format: <span class="muted-text">(manual alternate <em>{{altInputFormats[0]}}</em>)</span></label> <select class="form-control" ng-model="format" ng-options="f for f in formats"><option></option></select>
                </div>
                </div>

                <hr />
                <button type="button" class="btn btn-sm btn-info" ng-click="$ctrl.today()">Today</button>
                <button type="button" class="btn btn-sm btn-default" ng-click="ctrl.setDate(2009, 7, 24)">2009-08-24</button>
                <button type="button" class="btn btn-sm btn-danger" ng-click="ctrl.clear()">Clear</button>
                <button type="button" class="btn btn-sm btn-default" ng-click="ctrl.toggleMin()" uib-tooltip="After today restriction">Min date</button>
            </div>

            <div class="ln_solid"></div>
            <div class="form-group">
                <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                    <button type="button" class="btn btn-primary">Cancel</button>
                    <button class="btn btn-primary" type="reset">Reset</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>

        </form>

        <div class="col-xs-6">
            <h3>About</h3>

            <form class="form">
                <div class="form-group">
                    <label for="" class="col-xs-4">What is your name?</label>

                    <div class="col-xs-8">
                        <input type="text" class="form-control" ng-model="$ctrl.phrase">
                    </div>
                </div>

                <div class="form-group">
                    <label for="" class="col-xs-4">Click to see a random quote</label>

                    <div class="col-xs-8">
                        <button class="btn btn-warning" ng-click="$ctrl.getQuote()">Get Quote</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="" class="col-xs-4">Options:</label>

                    <div class="col-xs-4">
                        <input type="radio" ng-model="$ctrl.selectedRadio" value="Red Pill"> Red
                        <input type="radio" ng-model="$ctrl.selectedRadio" value="Blue Pill"> Blue
                        <input type="radio" ng-model="$ctrl.selectedRadio" value="No Pill"> No
                    </div>

                    <div class="col-xs-4">
                        {{$ctrl.selectedRadio}}
                    </div>
                </div>
            </form>
        </div>


        <div class="col-xs-6">
            <h3>Basic Angular UI Datepicker</h3>

            <datepicker></datepicker>
        </div>
    </div>

    <button type="button" class="btn btn-default" ng-click="$ctrl.open()">Open me!</button>
    <button type="button" class="btn btn-default" ng-click="$ctrl.openComponentModal()">Open a component modal!</button>
    <div ng-show="$ctrl.selected">Selection from a modal: {{ $ctrl.selected }}</div>
</div>
