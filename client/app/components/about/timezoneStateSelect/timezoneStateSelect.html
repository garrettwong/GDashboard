<label class="control-label col-md-3 col-sm-3 col-xs-12">Timezone State Select</label>

<div class="col-md-9 col-sm-9 col-xs-12">
  <select class="select2_group form-control" 
    ng-model="$ctrl.selectedValue"
    ng-change="$ctrl.onChange()">

    <optgroup ng-repeat="(group, states) in $ctrl.stateTimezoneGroups track by $index" label="{{group}}">
      <option ng-repeat="state in states" value="{{state.short}}">{{state.name}}</option>
    </optgroup>

  </select>
</div>
