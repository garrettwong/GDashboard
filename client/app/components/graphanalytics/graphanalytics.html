<table class="list-unstyled top_profiles scroll-view">
  
  <thead> 
    <tr>
      <th>
        Max
      </th>

      <th>
        Min
      </th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td ng-repeat="listElement in $ctrl.listData">

        <div class="media-body">
          <a class="title" href="#">{{listElement.title}}</a>
          <p><strong>${{listElement.value}}. </strong> </p>
        </div>
        
      </td>
    </tr>
  </tbody>
  
</table>
