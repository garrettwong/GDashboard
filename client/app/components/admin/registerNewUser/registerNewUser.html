<div class="row">
  <div class="col-md-6 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Registration Form <small>register here</small></h2>
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="collapse-link"><i class="fa fa-help-circle"></i></a>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>

      <div class="x_content">
        
        <form id="register-form" data-parsley-validate="" class="form-horizontal form-label-left" novalidate=""
          name="registerNewUserForm">

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Username <span class="required">*</span>
                        </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" ng-model="$ctrl.username" id="user-name" required="required" class="form-control col-md-7 col-xs-12">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="password">Password <span class="required">*</span>
                        </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="password" ng-model="$ctrl.password" id="password" required="required" class="form-control col-md-7 col-xs-12">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="password2">Confirm Password <span class="required">*</span>
                        </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="password" ng-model="$ctrl.password2" id="password2" required="required" class="form-control col-md-7 col-xs-12">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">First Name <span class="required">*</span>
                        </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" ng-model="$ctrl.firstName" id="first-name" required="required" class="form-control col-md-7 col-xs-12">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Last Name <span class="required">*</span>
                        </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" ng-model="$ctrl.lastName" id="last-name" name="last-name" required="required" class="form-control col-md-7 col-xs-12">
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="control-label col-md-3 col-sm-3 col-xs-12">Email <span class="required">*</span></label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input id="email" ng-model="$ctrl.email" 
                required="required" 
                class="form-control col-md-7 col-xs-12" type="email" name="email">
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
              <button class="btn btn-primary" type="button">Cancel</button>

              <button type="submit" 
                ng-click="$ctrl.registerUser(registerNewUserForm.$valid)"
                class="btn btn-success">Submit</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
