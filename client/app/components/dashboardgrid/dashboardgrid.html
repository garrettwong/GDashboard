<div class="dashboardgrid">
  <div class="row tile_count">
    <!-- ng-repeat -->
    <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count" ng-repeat="tile in $ctrl.tiles">
      <span class="count_top"><i class="fa {{tile.faIcon}}"></i> {{tile.title}}</span>
      <div class="count">{{tile.count}}</div>
      <span class="count_bottom"><i class="green">{{tile.changePercent}}% </i> From last Week</span>
    </div>
    <!-- end ng-repeat -->
  </div>
</div>
