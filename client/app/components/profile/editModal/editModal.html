<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Edit Modal

        <div class="pull-right" ng-click="$ctrl.cancel()" style="cursor: pointer; font-size: 18px;">x</div>
    </h3>
</div>

<div class="modal-body" id="modal-body">
    {{$ctrl.item}}

    <form action="" class="form-horizontal">

        <div ng-repeat="(key, val) in $ctrl.item">
            <div class="form-group" ng-show="key !== 'faIcon'">
                <label class="control-label col-md-3 col-sm-3" for="{{key}}">{{key}} 
                    <span class="required text-danger">*</span>
                </label>

                <div class="col-md-6 col-sm-6">
                    <input type="text" id="{{key}}" 
                        required="required" 
                        class="form-control col-md-7 col-xs-12"
                        ng-model="$ctrl.item[key]" />
                </div>
            </div>

            <div class="form-group" ng-show="key === 'faIcon'">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Select Grouped</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <font-awesome-select selected="$ctrl.item[key]"></font-awesome-select>
                </div>
            </div>
        </div>
    </form>

</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
