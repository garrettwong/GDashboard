<!-- http://stackoverflow.com/questions/27992992/i-need-list-of-all-class-name-of-font-awesome -->

<select name="" id="" ng-model="$ctrl.selected" class="form-control">

  <option value="{{fontAwesomeIcon}}" ng-repeat="fontAwesomeIcon in $ctrl.fontAwesomeIcons">
    {{fontAwesomeIcon}}
  </option>

</select>

<i class="fa {{$ctrl.selected}}"></i>
